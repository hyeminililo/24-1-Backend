<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<link rel="stylesheet" type="text/css" href="/common.css" />
<title>edit page</title>
<style>
form {
	width: 600px;
	margin: auto;
	padding: 5px 20px;
	box-shadow: 2px 2px 5px gray;
}

td {
	min-width: 100;
	padding: 5px;
}

td:nth-child(1) {
	text-align: right;
}

button {
	margin: 5px 0 20px 20px;
}
</style>
</head>
<body>
	<div class="container">
		<form method="post" th:object="${student}">
			<h1 th:text="${student.id>0 ?'학생수정' :'학생 등록'}"></h1>
			<table>
				<tr>
					<td>학번:</td>
					<td><input type="text" th:field="*{studentNo}" /><br></td>
				</tr>
				<tr>
					<td>이름:</td>
					<td><input type="text" th:field="*{name}"><br></td>
				</tr>
				<tr>
					<td>학과:</td>
					<td><select th:field="*{departmentId}"><option
								th:each="dt:${departments}" th:value="${dt.id}"
								th:text="${dt.name}"></option></select> <br></td>
				</tr>
				<tr>
					<td>전화:</td>
					<td><input type="text" th:field="*{phone}"><br></td>
				</tr>
				<tr>
					<td>성별:</td>
					<td><input type="text" th:field="*{sex}"><br></td>
				</tr>
				<tr>
					<td>이메일:</td>
					<td><input type="text" th:field="*{email}"><br></td>
				</tr>
			</table>
			<hr />
			<button type="submit" class="btn">저장</button>

			<a th:if="${student.id>0}" th:href="${'delete?id=' + student.id}"
				class="btn" onclick="return confirm('삭제하시겠습니까?')">삭제</a> <a
				href="list" class="btn">목록으로</a>
		</form>
	</div>
</body>
</html>
