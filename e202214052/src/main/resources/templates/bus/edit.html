<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/common.css" />
  <style>
    form { width: 600px; margin: auto; padding: 5px 20px; box-shadow: 2px 2px 5px gray; }
    td { min-width: 100; padding: 5px; }
    td:nth-child(1) { text-align: right; }
    button { margin: 5px 0 20px 20px; }
  </style>
</head>
<body>
<div class="container">
 <form method="post" th:object="${bus}">
    <h1 th:text="${bus.id > 0 ? '버스 수정' : '버스 등록'}"></h1>
    <table>
      <tr>
        <td>버스번호:</td>
        <td><input type="text" th:field="*{busNo}" /></td>
      </tr>
      <tr>
        <td>기점:</td>
        <td><input type="text" th:field="*{firstStop}" /></td>
      </tr>
  
      <tr>
        <td>종점:</td>
        <td><input type="text" th:field="*{lastStop}" /></td>
      </tr>
      
          <tr>
        <td>학과:</td>
        <td><select th:field="*{categoryId}">
              <option th:each="dt : ${ categories }"
                      th:value="${ dt.id }" th:text="${ dt.categoryName }">
              </option>
            </select>
      </tr>
      <tr>
        <td>첫차:</td>
        <td><input type="text" th:field="*{firstBus}" /></td>
      </tr>
      <tr>
        <td>막차:</td>
        <td><input type="text" th:field="*{lastBus}" /></td>
      </tr>
      

    </table>
    <hr />
    <div>
      <button type="submit" class="btn">저장</button>
      <a th:if="${ bus.id > 0 }" th:href="${ 'delete?id=' + bus.id }"
         class="btn" onclick="return confirm('삭제하시겠습니까?')">삭제</a>
      <a href="list" class="btn">목록으로</a>
    </div>
  </form>
</div>
</body>
</html>
